<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFH Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-card.best {
            border-color: #4ade80;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .stat-card.worst {
            border-color: #f87171;
            box-shadow: 0 0 20px rgba(248, 113, 113, 0.3);
        }

        .stat-day {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-count {
            font-size: 2rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .people-pool {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .people-pool h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .people-pool h2::before {
            content: 'üë•';
        }

        .people-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 200px;
        }

        .person {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 12px 15px;
            border-radius: 10px;
            cursor: grab;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .person:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .person:active {
            cursor: grabbing;
        }

        .person.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .person-avatar {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .person-name {
            flex: 1;
            font-size: 0.9rem;
        }

        .person-wfh-days {
            display: flex;
            gap: 3px;
        }

        .wfh-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .wfh-dot.filled {
            background: #fbbf24;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .day-column {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .day-column.drag-over {
            border-color: #4ade80;
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.3);
        }

        .day-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .day-count.high {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .day-count.low {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .wfh-zone {
            min-height: 150px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(251, 191, 36, 0.1);
            border: 2px dashed rgba(251, 191, 36, 0.3);
            margin-bottom: 10px;
        }

        .wfh-zone h3 {
            font-size: 0.75rem;
            color: #fbbf24;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wfh-zone .person {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            margin-bottom: 8px;
            padding: 8px 12px;
        }

        .wfh-zone .person:hover {
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        .wfh-zone .person-avatar {
            width: 28px;
            height: 28px;
            font-size: 0.7rem;
        }

        .wfh-zone .person-name {
            font-size: 0.8rem;
        }

        .in-office-list {
            min-height: 100px;
        }

        .in-office-list h3 {
            font-size: 0.75rem;
            color: #4ade80;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .office-person {
            background: rgba(74, 222, 128, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.8rem;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .office-person::before {
            content: 'üè¢';
            font-size: 0.7rem;
        }

        .instructions {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.85rem;
            margin-top: 20px;
        }

        .error-msg {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .error-msg.show {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }

            .schedule {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: repeat(2, 1fr);
            }

            .dashboard {
                gap: 10px;
            }

            .stat-card {
                padding: 15px 20px;
                min-width: 100px;
            }
        }

        @media (max-width: 500px) {
            .schedule {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>WFH Scheduler</h1>
    <p class="subtitle">Drag people to their WFH days ‚Ä¢ Each person gets exactly 2 WFH days per week</p>

    <div class="dashboard" id="dashboard"></div>

    <div class="container">
        <div class="people-pool">
            <h2>Team Members</h2>
            <div class="people-list" id="people-pool"></div>
        </div>

        <div class="schedule" id="schedule"></div>
    </div>

    <p class="instructions">
        üí° Drag team members from the left panel to assign their WFH days.
        Drag between days to reassign. The dashboard shows office attendance for each day.
    </p>

    <div class="error-msg" id="error-msg"></div>

    <script>
        const people = [
            "Anne Sorbello",
            "Ben Carpenter",
            "Carlos V. Mendoza",
            "Elizaveta Govorukhina",
            "Javier Zapien",
            "Kariman Abouelkheir",
            "Kirsten Collins",
            "Lorenzo Marri",
            "Maddie Grant",
            "Malak Elzahed",
            "Mostafa Aref",
            "Romeo Perez",
            "Sajida Elrayih",
            "Sarah Beatty",
            "Stefany Carballo",
            "Talal Tariq",
            "Tom Price",
            "Will Cameron",
            "Yamen Albadin"
        ];

        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

        // State: person -> array of WFH days
        let wfhSchedule = {};

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').substring(0, 2);
        }

        function getPersonId(name) {
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        function createPersonElement(name, inWfhZone = false) {
            const person = document.createElement('div');
            person.className = 'person';
            person.draggable = true;
            person.dataset.name = name;

            const wfhDays = wfhSchedule[name] || [];

            person.innerHTML = `
                <div class="person-avatar">${getInitials(name)}</div>
                <div class="person-name">${name}</div>
                ${!inWfhZone ? `
                <div class="person-wfh-days">
                    <div class="wfh-dot ${wfhDays.length >= 1 ? 'filled' : ''}"></div>
                    <div class="wfh-dot ${wfhDays.length >= 2 ? 'filled' : ''}"></div>
                </div>
                ` : ''}
            `;

            person.addEventListener('dragstart', handleDragStart);
            person.addEventListener('dragend', handleDragEnd);

            return person;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-msg');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 3000);
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.dataset.name);
            e.dataTransfer.setData('source', e.target.closest('.wfh-zone')?.dataset.day || 'pool');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const zone = e.target.closest('.wfh-zone');
            if (zone) {
                zone.closest('.day-column').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const zone = e.target.closest('.wfh-zone');
            if (zone && !zone.contains(e.relatedTarget)) {
                zone.closest('.day-column').classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const name = e.dataTransfer.getData('text/plain');
            const sourceDay = e.dataTransfer.getData('source');
            const targetZone = e.target.closest('.wfh-zone');

            document.querySelectorAll('.day-column').forEach(col => col.classList.remove('drag-over'));

            if (!targetZone) return;

            const targetDay = targetZone.dataset.day;

            if (!wfhSchedule[name]) {
                wfhSchedule[name] = [];
            }

            // Remove from source day if coming from another day
            if (sourceDay !== 'pool' && sourceDay !== targetDay) {
                wfhSchedule[name] = wfhSchedule[name].filter(d => d !== sourceDay);
            }

            // Check if already on this day
            if (wfhSchedule[name].includes(targetDay)) {
                return;
            }

            // Check if already has 2 WFH days
            if (wfhSchedule[name].length >= 2 && sourceDay === 'pool') {
                showError(`${name} already has 2 WFH days assigned!`);
                return;
            }

            // Add to target day
            wfhSchedule[name].push(targetDay);

            saveState();
            render();
        }

        function handlePoolDrop(e) {
            e.preventDefault();
            const name = e.dataTransfer.getData('text/plain');
            const sourceDay = e.dataTransfer.getData('source');

            if (sourceDay !== 'pool') {
                wfhSchedule[name] = wfhSchedule[name].filter(d => d !== sourceDay);
                saveState();
                render();
            }
        }

        function getOfficeCount(day) {
            let wfhCount = 0;
            for (const person in wfhSchedule) {
                if (wfhSchedule[person].includes(day)) {
                    wfhCount++;
                }
            }
            return people.length - wfhCount;
        }

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            const counts = days.map(day => ({ day, count: getOfficeCount(day) }));
            const maxCount = Math.max(...counts.map(c => c.count));
            const minCount = Math.min(...counts.map(c => c.count));

            dashboard.innerHTML = counts.map(({ day, count }) => {
                let className = 'stat-card';
                if (count === maxCount && maxCount !== minCount) className += ' best';
                if (count === minCount && maxCount !== minCount) className += ' worst';

                return `
                    <div class="${className}">
                        <div class="stat-day">${day}</div>
                        <div class="stat-count">${count}</div>
                        <div class="stat-label">in office</div>
                    </div>
                `;
            }).join('');
        }

        function render() {
            renderDashboard();

            // Render people pool
            const pool = document.getElementById('people-pool');
            pool.innerHTML = '';

            people.forEach(name => {
                pool.appendChild(createPersonElement(name));
            });

            pool.addEventListener('dragover', (e) => e.preventDefault());
            pool.addEventListener('drop', handlePoolDrop);

            // Render schedule
            const schedule = document.getElementById('schedule');
            schedule.innerHTML = '';

            days.forEach(day => {
                const officeCount = getOfficeCount(day);
                const counts = days.map(d => getOfficeCount(d));
                const maxCount = Math.max(...counts);
                const minCount = Math.min(...counts);

                let countClass = '';
                if (officeCount === maxCount && maxCount !== minCount) countClass = 'high';
                if (officeCount === minCount && maxCount !== minCount) countClass = 'low';

                const column = document.createElement('div');
                column.className = 'day-column';

                // Get people WFH on this day
                const wfhPeople = people.filter(name =>
                    wfhSchedule[name] && wfhSchedule[name].includes(day)
                );

                // Get people in office on this day
                const officePeople = people.filter(name =>
                    !wfhSchedule[name] || !wfhSchedule[name].includes(day)
                );

                column.innerHTML = `
                    <div class="day-header">
                        <div class="day-name">${day}</div>
                        <div class="day-count ${countClass}">
                            üè¢ ${officeCount} in office
                        </div>
                    </div>
                    <div class="wfh-zone" data-day="${day}">
                        <h3>üè† WFH (${wfhPeople.length})</h3>
                    </div>
                    <div class="in-office-list">
                        <h3>In Office (${officePeople.length})</h3>
                        ${officePeople.map(name => `
                            <div class="office-person">${name}</div>
                        `).join('')}
                    </div>
                `;

                const wfhZone = column.querySelector('.wfh-zone');
                wfhPeople.forEach(name => {
                    wfhZone.appendChild(createPersonElement(name, true));
                });

                wfhZone.addEventListener('dragover', handleDragOver);
                wfhZone.addEventListener('dragleave', handleDragLeave);
                wfhZone.addEventListener('drop', handleDrop);

                schedule.appendChild(column);
            });
        }

        function saveState() {
            localStorage.setItem('wfhSchedule', JSON.stringify(wfhSchedule));
        }

        function loadState() {
            const saved = localStorage.getItem('wfhSchedule');
            if (saved) {
                wfhSchedule = JSON.parse(saved);
            }
        }

        // Initialize
        loadState();
        render();
    </script>
</body>
</html>
